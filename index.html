<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- header starts -->
    <header class="container section-margin">
      <nav class="navbar">
        <!-- Left Section: Logo and School Name -->
        <div class="navbar-left">
          <img src="./assets/logo.png" alt="Kids Logo" class="logo" />
          <span class="school-name">Kids School</span>
        </div>
        <!-- Middle Section: Menu -->
        <ul class="menu">
          <li><a class="home" href="#home">Home</a></li>
          <li><a class="about" href="#about">About</a></li>
          <li><a class="facilities" href="#facilities">Facilities</a></li>
          <li><a class="admission" href="#admission">Admission</a></li>
        </ul>

        <div class="navbar-right">
          <button class="contact-btn">Contact</button>
          <div class="hamburger-icon">
            <i class="fas fa-bars"></i>
          </div>
        </div>
      </nav>
      <hr />
      <!-- banner starts -->
      <div class="banner-container">
        <div class="banner-text">
          <h4>
            <span class="power">Empowering</span> <br />
            students from small <br />
            age <span class="age">towards vision</span>
          </h4>
          <p class="banner-para dark-one">
            With the courage, Confidence, Creativity and Compassion to make
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
        </div>
        <div class="banner-img">
          <img src="./assets/hero-kids.png" alt="" srcset="" />
        </div>
      </div>
      <!-- banner ends -->
    </header>

    <!-- header ends -->
  </body>
</html>
